<h2>Editar Usuario</h2>
<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="correo">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option value="admin">Administrador</mat-option>
      <mat-option value="vendedor">Vendedor</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Actualizar</button>
  <button mat-button type="button" routerLink="/usuarios">Cancelar</button>
</form>
