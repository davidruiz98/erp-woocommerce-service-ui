<h2>Crear Orden</h2>
<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Cliente</mat-label>
    <mat-select formControlName="cliente" required>
      <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
        {{cliente.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Productos</mat-label>
    <mat-select formControlName="productos" multiple required>
      <mat-option *ngFor="let producto of productos" [value]="producto.id">
        {{producto.nombre}} - {{producto.precio | currency}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Fecha de la Orden</mat-label>
    <input matInput formControlName="fecha" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Crear Orden</button>
  <button mat-button type="button" routerLink="/ordenes">Cancelar</button>
</form>
