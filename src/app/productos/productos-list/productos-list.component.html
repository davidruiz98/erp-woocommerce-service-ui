<div class="contenedor">
    <h2>Listado de Productos</h2>
    <button mat-raised-button color="primary" routerLink="/productos/nuevo">
      Nuevo Producto
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="pn">
        <th mat-header-cell *matHeaderCellDef>PN</th>
        <td mat-cell *matCellDef="let producto">{{ producto.sku }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precios</th>
        <td mat-cell *matCellDef="let producto">{{ producto.regular_price | currency: 'CLP' }}</td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let producto">
          <button mat-button color="accent" [routerLink]="['/productos/', producto.id]">Editar</button>
          <button 
            mat-raised-button 
            color="primary"
            [routerLink]="['/precios', producto.sku]"> <!-- Navegación con parámetro -->
            Ver Precio Prov 1
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
  </div>
