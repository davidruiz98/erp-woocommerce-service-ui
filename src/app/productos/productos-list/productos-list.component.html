<mat-card class="mat-elevation-z4 p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold flex items-center gap-2">
      <mat-icon color="primary">inventory_2</mat-icon>
      Listado de Productos
    </h2>
    <button mat-flat-button color="primary" routerLink="/productos/nuevo">
      <mat-icon>add_circle</mat-icon>
      Nuevo Producto
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let producto">{{ producto.name }}</td>
    </ng-container>

    <!-- PN -->
    <ng-container matColumnDef="pn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PN</th>
      <td mat-cell *matCellDef="let producto">{{ producto.sku }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let producto">{{ producto.regular_price | currency: 'CLP' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let producto" class="flex gap-2">
        <button mat-icon-button color="accent" [routerLink]="['/productos/', producto.id]" matTooltip="Editar Producto">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/precios', producto.sku]" matTooltip="Ver Precio Proveedor 1">
          <mat-icon>price_check</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
