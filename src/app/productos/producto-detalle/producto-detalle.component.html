<mat-card class="mat-elevation-z4" style="max-width: 1100px; margin: auto; padding: 2rem;">
  <h2 style="margin-bottom: 1.5rem; color: #001f3f;">
    <mat-icon color="primary" style="vertical-align: middle;">edit</mat-icon>
    <span style="vertical-align: middle;">Detalle del Producto</span>
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="guardarCambios()" class="formulario-producto">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número de parte (SKU)</mat-label>
      <input matInput formControlName="sku">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción corta</mat-label>
      <textarea matInput formControlName="short_description" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio Regular</mat-label>
      <input matInput formControlName="regular_price" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estatus</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estatus de Stock</mat-label>
      <input matInput formControlName="stock_status">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cantidad en Stock</mat-label>
      <input matInput formControlName="stock_quantity" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="type">
    </mat-form-field>

    <div style="text-align: right; margin-top: 2rem;">
      <button mat-flat-button color="primary" type="submit">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>

  </form>
</mat-card>
