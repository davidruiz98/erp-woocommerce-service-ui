<form [formGroup]="productForm" (ngSubmit)="guardarCambios()">
  <div class="mb-3">
    <label>ID</label>
    <input class="form-control" formControlName="id" />
  </div>
  <div class="mb-3">
    <label>Número de parte</label>
    <input class="form-control" formControlName="sku" />
  </div>
  <div class="mb-3">
    <label>Descripción</label>
    <input class="form-control" formControlName="description" />
  </div>
  <div class="mb-3">
    <label>Nombre</label>
    <input class="form-control" formControlName="name" />
  </div>
  <div class="mb-3">
    <label>Precio Regular</label>
    <input class="form-control" formControlName="regular_price" />
  </div>
  <div class="mb-3">
    <label>Descripción corta</label>
    <input class="form-control" formControlName="short_description" />
  </div>

  <div class="mb-3">
    <label>Estatus</label>
    <input class="form-control" formControlName="status" />
  </div>

  <div class="mb-3">
    <label>Estatus Stock</label>
    <input class="form-control" formControlName="stock_status" />
  </div>
  <div class="mb-3">
    <label>Stock</label>
    <input class="form-control" formControlName="stock_quantity" />
  </div>

  <div class="mb-3">
    <label>Tipo</label>
    <input class="form-control" formControlName="type" />
  </div>

 
  <button class="btn btn-primary mt-3" type="submit">Guardar</button>
</form>
